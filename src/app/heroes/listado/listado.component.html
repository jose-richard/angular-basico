<p>listado de heroes</p>

<ul>
<li *ngFor="let heroe of heroes; let i = index">
  {{i+1}} - {{heroe}}
</li>
</ul>

<div *ngIf="heroeBorrado.length > 0 ; else noBorrado">
  <h3>heroe borrado </h3><span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrado> no se ha borrado ningun heroe</ng-template>

<div>
  <button (click)="eliminarHeroe()">eliminar heroe</button>
</div>
